<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>La Desert Chronicles: Sands of Destiny </title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">Lvl: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Yen: <strong><span id="goldText">20</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3"><strong>BOSS Shadowthorn</strong></button>
        <button id="button4"></button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Lvl: <strong><span id="monsterLvl"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to Dune du Pilat, a realm gripped by the shadow of a mighty dragon. In the town square, destiny beckons. Chart your course with the buttons above and untangle the threads of your heroic journey.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
